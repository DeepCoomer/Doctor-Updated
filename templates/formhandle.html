<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="/static/css/style.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js"
    integrity="sha384-IDwe1+LCz02ROU9k972gdyvl+AESN10+x7tBKgc9I5HFtuNz0wWnPclzo6p9vxnk"
    crossorigin="anonymous"></script>
  <script src="/static/js/scripts.js" defer></script>
  <title>Registraion Form</title>
</head>

<body>
  <form action="/form" class="form" method="post">
    {% csrf_token %}
    <h1 class="text-center">YPP Technologies</h1>
    <!-- Progress bar -->
    <div class="progressbar">
      <div class="progress" id="progress"></div>

      <div class="progress-step progress-step-active" data-title="Intro">
      </div>
      <div class="progress-step" data-title="Diabetes"></div>
      <div class="progress-step" data-title="Thyroid"></div>
      <div class="progress-step" data-title="HyperTension"></div>
    </div>

    <!-- Steps -->
    <div class="form-step form-step-active">
      <div class="input-group">
        <label for="username">Patient Name</label>
        <input type="text" name="PatientName" id="username" />
      </div>
      <div class="input-group">
        <label for="position">Gender &nbsp; &nbsp; &nbsp; &nbsp; </label>
        <br />
        <div class="form-check">
          <input class="form-check-input" type="radio" name="gender" id="exampleRadios1" value="Male" checked> &nbsp;
          &nbsp;
          <label class="form-check-label" for="exampleRadios1">
            Male &nbsp; &nbsp; &nbsp; &nbsp;
          </label>
          <br />
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="gender" id="exampleRadios2" value="Female"> &nbsp; &nbsp;
          <label class="form-check-label" for="exampleRadios2">
            Female
          </label>
        </div>
      </div>
      <div class="input-group">
        <label for="position">Mobile Number</label>
        <input type="text" name="MobileNumber" id="position" />
      </div>
      <div class="input-group">
        <label for="position">Email ID</label>
        <input type="text" name="EmailID" id="position" />
      </div>
      <div class="input-group">
        <label for="position"> Dr. Name</label>
        <input type="text" name="DrName" id="position" />
      </div>
      <div class="input-group">
        <label for="position">Treatment (Medicine)</label>
        <input type="text" name="Treatment" id="position" />
      </div>
      <div class="input-group">
        <label for="position"> Latest pathalogy report</label>
        <input type="text" name="Latestpathalogyreport" id="position" />
      </div>
      <div class="input-group">
        <label for="position"> Problem since how many months</label>
        <input type="text" name="Problemmonth" id="position" />
      </div>
      <div class="">
        <a href="#" class="btn btn-next btn-primary width-50 ml-auto">Next</a>
      </div>
    </div>



    <div class="form-step">
      <div class="input-group mb-3">
        <div class="input-group-text">
          <input class="form-check-input mt-0" type="checkbox"  value="Diabetes" name="Diseases"
            checked>
        </div>
        <input type="text" class="form-control" disabled value="Diabetes">
      </div>
      <div class="input-group mb-3">
        <div class="input-group-text">
          <input class="form-check-input mt-0" type="checkbox" value="Having a blurry vision?" name="Symptoms"
            aria-label="Checkbox for following text input">
        </div>
        <input type="text" class="form-control" disabled value="Having a blurry vision?">
      </div>
      <div class="input-group mb-3">
        <div class="input-group-text">
          <input class="form-check-input mt-0" type="checkbox" value="skinproblem" name="Symptoms"
            aria-label="Checkbox for following text input">
        </div>
        <input type="text" class="form-control" disabled value="Going through dry skin problems?">
      </div>
      <div class="input-group mb-3">
        <div class="input-group-text">
          <input class="form-check-input mt-0" type="checkbox" value="hungerness" name="Symptoms"
            aria-label="Checkbox for following text input">
        </div>
        <input type="text" class="form-control" disabled value=" Often feel hungerness?">
      </div>
      <div class="input-group mb-3">
        <div class="input-group-text">
          <input class="form-check-input mt-0" type="checkbox" value="breadth" name="Symptoms"
            aria-label="Checkbox for following text input">
        </div>
        <input type="text" class="form-control" disabled value="Having a fruity breath?">
      </div>
      <div class="input-group mb-3">
        <div class="input-group-text">
          <input class="form-check-input mt-0" type="checkbox" value="urination" name="Symptoms"
            aria-label="Checkbox for following text input">
        </div>
        <input type="text" class="form-control" disabled value="DO you have frequent urination?">
      </div>
      <div class="input-group mb-3">
        <div class="input-group-text">
          <input class="form-check-input mt-0" type="checkbox" value="thirsty" name="Symptoms"
            aria-label="Checkbox for following text input">
        </div>
        <input type="text" class="form-control" disabled value="Are you always feeling thirsty?">
      </div>
      <div class="input-group mb-3">
        <div class="input-group-text">
          <input class="form-check-input mt-0" type="checkbox" value="pain" name="Symptoms"
            aria-label="Checkbox for following text input">
        </div>
        <input type="text" class="form-control" disabled value="Often feeling body pain?">
      </div>



      <div class="input-group mb-3">
        <div class="input-group-text">
          <input class="form-check-input mt-0" type="checkbox" value="slowly" name="Symptoms"
            aria-label="Checkbox for following text input">
        </div>
        <input type="text" class="form-control" disabled value="Does your cuts heal slowly?">
      </div>

      <div class="input-group mb-3">
        <div class="input-group-text">
          <input class="form-check-input mt-0" type="checkbox" value="lowsugar" name="Symptoms"
            aria-label="Checkbox for following text input">
        </div>
        <input type="text" class="form-control" disabled value=" Likely to have a low blood sugar?">
      </div>

      <div class="input-group mb-3">
        <div class="input-group-text">
          <input class="form-check-input mt-0" type="checkbox" value="highsugar" name="Symptoms"
            aria-label="Checkbox for following text input">
        </div>
        <input type="text" class="form-control" disabled value="Ever had high blood sugar level?">
      </div>

      <div class="input-group mb-3">
        <div class="input-group-text">
          <input class="form-check-input mt-0" type="checkbox" value="pillsofdiabeties" name="Symptoms"
            aria-label="Checkbox for following text input">
        </div>
        <input type="text" class="form-control" disabled value="Are you often taking the pills of diabeties?">
      </div>

      <div class="input-group mb-3">
        <div class="input-group-text">
          <input class="form-check-input mt-0" type="checkbox" value="insulins" name="Symptoms"
            aria-label="Checkbox for following text input">
        </div>
        <input type="text" class="form-control" disabled value="Do you insulins?">
      </div>



      <div class="btns-group">
        <a href="#" class="btn btn-primary btn-prev">Previous</a>
        <a href="#" class="btn btn-primary btn-next">Next</a>
      </div>
    </div>

    <div class="form-step">
      <div class="input-group mb-3">
        <div class="input-group-text">
          <input class="form-check-input mt-0" type="checkbox"  value="Thyroid" name="Diseases"
            checked>
        </div>
        <input type="text" class="form-control" disabled value="Thyroid">
      </div>
      <div class="input-group mb-3">
        <div class="input-group-text">
          <input class="form-check-input mt-0" type="checkbox" value="irregular periods" name="Symptoms"
            aria-label="Checkbox for following text input">
        </div>
        <input type="text" class="form-control" disabled value="Having an irregular periods?">
      </div>
      <div class="input-group mb-3">
        <div class="input-group-text">
          <input class="form-check-input mt-0" type="checkbox" value="gland" name="Symptoms"
            aria-label="Checkbox for following text input">
        </div>
        <input type="text" class="form-control" disabled value="Do you have any enlarged thyroid gland?">
      </div>
      <div class="input-group mb-3">
        <div class="input-group-text">
          <input class="form-check-input mt-0" type="checkbox" value="anxiety" name="Symptoms"
            aria-label="Checkbox for following text input">
        </div>
        <input type="text" class="form-control" disabled value="Do you have experienced any anxiety?">
      </div>
      <div class="input-group mb-3">
        <div class="input-group-text">
          <input class="form-check-input mt-0" type="checkbox" value="sleep" name="Symptoms"
            aria-label="Checkbox for following text input">
        </div>
        <input type="text" class="form-control" disabled value="Often having a trouble to sleep?">
      </div>
      <div class="input-group mb-3">
        <div class="input-group-text">
          <input class="form-check-input mt-0" type="checkbox" value="itchiness" name="Symptoms"
            aria-label="Checkbox for following text input">
        </div>
        <input type="text" class="form-control" disabled value=" Had any problem of itchiness">
      </div>
      <div class="input-group mb-3">
        <div class="input-group-text">
          <input class="form-check-input mt-0" type="checkbox" value="weakness" name="Symptoms"
            aria-label="Checkbox for following text input">
        </div>
        <input type="text" class="form-control" disabled value="Having Weakness?">
      </div>
      <div class="input-group mb-3">
        <div class="input-group-text">
          <input class="form-check-input mt-0" type="checkbox" value="memoryproblem" name="Symptoms"
            aria-label="Checkbox for following text input">
        </div>
        <input type="text" class="form-control" disabled value=" Going through a memory problem?">
      </div>
      <div class="input-group mb-3">
        <div class="input-group-text">
          <input class="form-check-input mt-0" type="checkbox" value="irritated" name="Symptoms"
            aria-label="Checkbox for following text input">
        </div>
        <input type="text" class="form-control" disabled value="Are you eventualy irritated?">
      </div>

      <div class="btns-group">
        <a href="#" class="btn btn-primary btn-prev">Previous</a>
        <a href="#" class="btn btn-primary btn-next">Next</a>
      </div>
    </div>




    <div class="form-step">

      <div class="input-group mb-3">
        <div class="input-group-text">
          <input class="form-check-input mt-0" type="checkbox"  value="HyperTension" name="Diseases"
           checked>
        </div>
        <input type="text" class="form-control" disabled value="HyperTension">
      </div>

      <div class="input-group mb-3">
        <div class="input-group-text">
          <input class="form-check-input mt-0" type="checkbox" value="troublesleeping" name="Symptoms"
            aria-label="Checkbox for following text input">
        </div>
        <input type="text" class="form-control" disabled value=" Might be having trouble in sleeping?">
      </div>
      <div class="input-group mb-3">
        <div class="input-group-text">
          <input class="form-check-input mt-0" type="checkbox" value="bad odor" name="Symptoms"
            aria-label="Checkbox for following text input">
        </div>
        <input type="text" class="form-control" disabled value="Ever had bad odor">
      </div>
      <div class="input-group mb-3">
        <div class="input-group-text">
          <input class="form-check-input mt-0" type="checkbox" value="sweating" name="Symptoms"
            aria-label="Checkbox for following text input">
        </div>
        <input type="text" class="form-control" disabled value="Often Sweating?">
      </div>
      <div class="input-group mb-3">
        <div class="input-group-text">
          <input class="form-check-input mt-0" type="checkbox" value="irregular heartbeats" name="Symptoms"
            aria-label="Checkbox for following text input">
        </div>
        <input type="text" class="form-control" disabled value="Ever had Irregular Heartbeats">
      </div>
      <div class="input-group mb-3">
        <div class="input-group-text">
          <input class="form-check-input mt-0" type="checkbox" value="difficultybreathing" name="Symptoms"
            aria-label="Checkbox for following text input">
        </div>
        <input type="text" class="form-control" disabled value="Have you ever had Difficulty iin breathing?">
      </div>

      <div class="input-group mb-3">
        <div class="input-group-text">
          <input class="form-check-input mt-0" type="checkbox" value="painchest" name="Symptoms"
            aria-label="Checkbox for following text input">
        </div>
        <input type="text" class="form-control" disabled value="Often having a pain in chest">
      </div>

      <div class="input-group mb-3">
        <div class="input-group-text">
          <input class="form-check-input mt-0" type="checkbox" value="eyesight" name="Symptoms"
            aria-label="Checkbox for following text input">
        </div>
        <input type="text" class="form-control" disabled value="Having blurry vision or eyesight problem">
      </div>
      <div class="input-group mb-3">
        <div class="input-group-text">
          <input class="form-check-input mt-0" type="checkbox" value="severeheadache" name="Symptoms"
            aria-label="Checkbox for following text input">
        </div>
        <input type="text" class="form-control" disabled value="Sometimes having severe headache?">
      </div>
      <div class="input-group mb-3">
        <div class="input-group-text">
          <input class="form-check-input mt-0" type="checkbox" name="Symptoms" value="fatique"
            aria-label="Checkbox for following text input">
        </div>
        <input type="text" class="form-control" disabled value="Haing Fatique or Confusion">
      </div>


      <div class="btns-group">
        <a href="#" class="btn btn-prev btn-primary">Previous</a>
        <input type="submit" value="Submit" class="btn btn-primary" />
      </div>
    </div>






  </form>
</body>

</html>
